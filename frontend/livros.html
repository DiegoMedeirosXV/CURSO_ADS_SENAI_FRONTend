<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="livros.css">
    <title>Usuários</title>
</head>
<body>

    <h2>Lista de Livros</h2>
    

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de Publicação</th>
                <th>Gênero</th>
                <th>Idioma</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="tabela">

        </tbody>

    </table>

    <button class="botao-voltar" onclick="voltar()">Voltar</button>


<script>
    //
    function carregar(){
        fetch('http://localhost:3000/livros')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('tabela')
            tbody.innerHTML = ""
        
            data.forEach(livro => {
                const tr = document.createElement('tr')
                
                tr.innerHTML = `
                <td>${livro.id}</td>
                <td>${livro.titulo}</td>
                <td>${livro.autor}</td>
                <td>${livro.anoPublicacao}</td>
                <td>${livro.genero}</td>
                <td>${livro.idioma}</td>
                <td>${livro.preco}</td>
                <td class="acoes">
                    <button class="botao-editar" onclick="editarLivro (${livro.id})">Editar</button>
                    <button class="botao-excluir" onclick="excluir (${livro.id})">Excluir</button>
                    <button class="botao-mostrar" onclick="mostrar (${livro.id})">Mostrar</button>
                </td>
                `

                tbody.appendChild(tr)
                
                
            });
        })
    }

    function excluir(idLivro){
        fetch(`http://localhost:3000/livros/${idLivro}`,
        {
            "method" : "DELETE"
        })
        .then(() => { 
            carregar()
        })
        
    }

    function editarLivro(id){
        let novoTitulo = prompt("Digite o novo título: ");

        if(!novoTitulo){
            alert("Título não pode estar vazio!")
            return;
        }

        let novoAutor = prompt("Digite o novo autor: ");

        if(!novoAutor){
            alert("Autor não pode estar vazio!")
            return;
        }

        let novoAnoPublicacao = prompt("Digite o novo ano de publicação: ");
        
        if(!novoAnoPublicacao){
            alert("Ano de Publiação não pode estar vazio!")
            return;
        }

        let novoGenero = prompt("Digite o novo gênero: ");

        if(!novoGenero){
            alert("Gênero não pode estar vazio!")
            return;
        }

        let novoIdioma = prompt("Digite o novo idioma: ");

        if(!novoIdioma){
            alert("Idioma não pode estar vazio!")
            return;
        }

        let novoPreco = prompt("Digite o novo preço");

        if(!novoPreco){
            alert("Preço não pode estar vazio!")
            return;
        }

        fetch(`http://localhost:3000/livros/${id}`, 
        {
            method : "PUT",
            headers: {"Content-type": "application/json"},
            body: JSON.stringify({
                titulo: novoTitulo,
                autor: novoAutor,
                anoPublicacao: novoAnoPublicacao,
                genero: novoGenero,
                idioma: novoIdioma,
                preco: novoPreco
            })
        })
        .then(() => carregar())
    }


    function voltar(){
        window.location.href = "index.html";
    }

    function mostrar(id){
        fetch(`http://localhost:3000/livros/${id}`)
        .then(res => res.json())
        .then(livro => {
            alert(
                `ID: ${livro.id}\nTítulo: ${livro.titulo}\nAutor: ${livro.autor}\nAno de Publicação: ${livro.anoPublicacao}\nGênero: ${livro.genero}\nIdioma: ${livro.idioma}\nPreço: ${livro.preco}`
            )
        })
    }     
    window.onload = carregar
</script>

</body>
</html>
