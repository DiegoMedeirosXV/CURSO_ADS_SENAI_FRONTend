<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="styleUsuarios.css">
</head>
<body>
    <h2>Lista de usuários</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela">
            <!-- Gerado dinamicamente no javascript -->
        </tbody>
    </table>

    <script>
        // busca os dados dos usuarios no server
        function carregarUsuarios(){
            fetch('http://localhost:3000/usuarios')
            .then(res => res.json())
            .then(data => {
                // pegando o elemento do corpo da tabela
                const tbody = document.getElementById('tabela')
                // limpar dados da tabela
                tbody.innerHTML = ""

                // console.log(data);

                data.forEach(user => {
                    const tr = document.createElement('tr')
                    
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nome}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn-editar" onclick="editar(${user.id})">Editar</button> 
                            <button class="btn-excluir" onclick="excluir(${user.id})">Excluir</button>    
                        </td>
                    `

                    tbody.appendChild(tr)

                });
            })
        }
    
        function excluir(idUsuario){
            fetch(`http://localhost:3000/usuarios/${idUsuario}`, 
            {
                'method': "DELETE"
            })
            .then(() => carregarUsuarios())
        }

        function editar(idUsuario) {
            let novoNome = prompt("Digite o novo nome: ")
            let novoEmail = prompt("Digite o novo e-mail: ")
            let novaSenha = prompt("Digite a nova senha: ")
                if (novoNome.length < 1) {
                    alert("Nome não pode estar vazio")
                    return
                }
                if (novoEmail.length < 1) {
                    alert("Senha não pode estar vazio")
                    return
                }
                if (novaSenha.length < 1) {
                    alert("Senha não pode estar vazia")
                    return
                }
                fetch(`http://localhost:3000/usuarios/${idUsuario}`,
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: novoNome,
                        email: novoEmail,
                        senha: novaSenha
                    })
                })
                .then(() => carregarUsuarios())

        }


        window.onload = carregarUsuarios
    </script>
</body>
</html>
